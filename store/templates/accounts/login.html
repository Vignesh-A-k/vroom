<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="text" name="password" placeholder="Password">
    <input type="submit" name="submit">
</form>
<div>
    {% for message in messages %}
    <h4> {{message}} </h4>
    {% endfor %}
</div>
</body>
</html>
